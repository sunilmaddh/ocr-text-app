
buildscript {
    ext.kotlin_version = '2.0.20' // Use latest Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Corrected version format
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // other classpaths can be added here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
